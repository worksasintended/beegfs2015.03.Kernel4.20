# This is a config file for the BeeGFS DEEP-ER library.
# http://www.beegfs.com


# --- [Table of Contents] ---
#
# 1) Settings
# 2) Settings Documentation


#
# --- Section 1.1: [Basic Settings] ---
#

sysMountPointCache            =
sysMountPointGlobal           =
sysCacheID                    =


#
# --- Section 1.2: [Advanced Settings] ---
#

logLevel                     = 0

connDeeperCachedNamedSocket  = /var/run/beegfs-deeper-cached.sock

#
# --- Section 2.1: [Logging] ---
# All log messages are logged to console. A log file is not written.
#

# [logLevel]
# Defines the amount of output messages. The higher this level, the more
# detailed the log messages will be.
# Note: Levels above 3 might decrease performance.
# Default: 0 (Max: 5)


#
# --- Section 2.2: [System Settings] ---
#

# [sysMountPointCache]
# The mount point of the DEEP-ER BeeGFS cache.
# Default: <none>

# [sysMountPointGlobal]
# The mount point of the global BeeGFS storage.
# Default: <none>

# [sysCacheID]
# The ID of the used DEEP-ER BeeGFS cache.
# Default: <none>


#
# --- Section 2.3: [Connections & Communication] ---
#

# [connDeeperCachedNamedSocket]
# The path to the named socket, which is used for the communication between the
# DEEP-ER cache API and the DEEP-ER cache daemon.
# Default: /var/run/beegfs-deeper-cached.sock